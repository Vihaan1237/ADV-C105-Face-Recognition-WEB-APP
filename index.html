<html>
    <head>
      <title>Face recognition</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
      <script src="//unpkg.com/ml5@0.4.3/dist/ml5.min.js" target="_blank"></script>

      <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
  
     <link rel="stylesheet" href="style.css">
    
    </head>
  
    <body>
    <div class="container">
      
      <center>
        <h1 class="btn btn-default heading">FACE RECOGNITION</h1>
        <br><br>
  
        <p style="font-size: 22px;">Model is trained to identify the following people: </p>
        <br>
  
  <b class="objects">
    Me
    <hr>
    Friend
    <hr>
  </b>
        <label>Webcam View - </label>
  
        <br><br>
        <div id="web_camera"></div>
  
        <br><br>
        <div id="result"></div>
  
        <br><br>
        <button class="btn btn-secondary" onclick="capture_image()">Capture Image</button>
        <br>
        <br>
        <button class="btn btn-info" onclick="check()">Identify Image</button>
        <br><br>
  
        <p style="font-size: 22px;">Person :<span id="result_person"></span>  </p>
        <p style="font-size: 22px;">Accuracy :<span id="result_accuracy"></span>  </p>
      </center>
  
    </div>
  <script src="main.js"></script>
  
    </body>
  </html>
